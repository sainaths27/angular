<h1>Employee List</h1>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employee">
      <td>{{ emp.name }}</td>
      <td>{{ emp.age }}</td>
    
      <td>
        <button (click)="delete(emp.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
